# Fly.io App Configuration for Sudexpert Backend
app = "sudexpert-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  JAVA_OPTS = "-Xmx512m -Xms256m"
  SPRING_PROFILES_ACTIVE = "postgres"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

  # Health check - uncomment and update path if you add a health endpoint
  # [[services.http_checks]]
  #   interval = "10s"
  #   timeout = "2s"
  #   grace_period = "5s"
  #   method = "GET"
  #   path = "/api/health"
  #   protocol = "http"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

